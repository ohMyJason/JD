<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link type="text/css" rel="stylesheet" href="css/getOrder.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/getOrder.js" rel="script"></script>
    <script src="js/jquery-cookie.js"></script>
</head>
<body>
    <div id = "head">
        head
    </div>
    <div id= "main_body">
        <div class="orderBox">
            <div class="boxHead">
                <span class = "createTime">2019-08-12-12-47-22</span>
                订单号：<span class = "orderId">1</span>
                <div class="imgBox"><img src="images/getOrder.png"></div>
            </div>
            <div class="boxBody">
                    <div class = "part1">
                        <div class="orderitem">
                            <div class = "mainImgBox">
                                <img src="../img/apple.png">
                            </div>
                            <div class="nameBox">
                                <span class="name">这是一个苹果</span><br><br>
                                <span class = "like">相似商品</span>
                            </div>
                            <div class="numBox">x<span>1</span></div>
                        </div>
                    </div>
                    <div class="part2">
                        <span class="receiveName">钱琦瑛</span>
                    </div>
                    <div class="part2">
                        <div class="up">
                            总额 ￥<span> 33.00</span>
                        </div>
                        <div class = "down">
                            在线支付
                        </div>
                    </div>
                    <div class="part2">
                        <span class = "p21">已取消</span><br>
                        <span class = "p22">订单详情</span>
                    </div>
                    <div class="part3">
                        <div class="p31">
                            <input type="button" name="deleteOrder" value="删除">
                        </div>
                    </div>
            </div>
        </div>

    </div>
</body>
</html>
